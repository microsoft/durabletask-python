# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  merge_group:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        flake8 . --count --show-source --statistics --exit-zero
    - name: Pytest unit tests
      working-directory: tests/durabletask
      run: |
        PYTHONPATH=$GITHUB_WORKSPACE pytest -m "not e2e" --verbose

    # Sidecar for running e2e tests requires Go SDK
    - name: Install Go SDK
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'

    # Install and run the durabletask-go sidecar for running e2e tests
    - name: Pytest e2e tests
      working-directory: tests/durabletask
      run: |
        go install github.com/microsoft/durabletask-go@main
        durabletask-go --port 4001 &
        PYTHONPATH=$GITHUB_WORKSPACE pytest -m "e2e" --verbose
